{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dev Gabriel Lima{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://kit.fontawesome.com/153f3b0de5.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  {% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
  <div class="blur-background">
    <div class="blur-ball ball1"></div>
    <div class="blur-ball ball2"></div>
    <div class="blur-ball ball3"></div>
  </div>

  <nav>
    <div class="navbar">
      {% if request.path != '/' %}
      <div class="nav-left">
        <img src="{% static 'img/profile.jpg' %}" class="perfil" alt="Gabriel Lima" />
        <span class="nav-name">Gabriel Lima</span>
      </div>
      {% endif %}

      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>

    <div class="nav-menu" id="nav-menu">
      <div class="nav-menu-header">
        <div class="nav-left">
          <img src="{% static 'img/profile.jpg' %}" class="perfil" alt="Gabriel Lima" />
          <span class="nav-name">Gabriel Lima</span>
        </div>

        <button class="menu-close" id="menu-close" aria-label="Fechar menu">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <a href="{% url 'home' %}" class="nav-link">In√≠cio</a>
      <a href="{% url 'about' %}" class="nav-link">Sobre Mim</a>
      <a href="{% url 'skills' %}" class="nav-link">Habilidades</a>
      <a href="{% url 'projects' %}" class="nav-link">Projetos</a>
      <a href="{% url 'contact' %}" class="nav-link">Contato</a>
      <a href="#" id="theme-toggle" class="nav-link theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </a>
    </div>
  </nav>


  {% block content %}{% endblock %} {% block extra_scripts %}
  <script src="{% static 'js/theme_toggle.js' %}"></script>
  <script src="{% static 'js/menu.js' %}"></script>
  {% endblock %}
</body>

</html>
